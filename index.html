<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auslastung Parkhäuser Basel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="images/this_is_basel.png" alt="This_is_Basel" id="basel">
    </header>

    <div class="center-logo">
        <img src="images/Logo.png" alt="Zentrales Logo" id="logo">
    </div>

    <div class="auto-gif">
        <img src="images/Komp 1.gif" alt="Fahrende Autos">
    </div>

    <div class="text-center">
        <p>Entdecke die Belegungstrends der Parkhäuser in Basel – analysiere die Verfügbarkeit der letzten Tage, Woche oder Monat und plane deinen Besuch entsprechend!</p>
    </div>

    <div class="road">
        <img src="images/Weg.svg" alt="Strasse">
    </div>

    <div class="blue">
        <div class="buttons_oben">
            <button id="button_ph">Bitte wählen Sie ein Parkhaus: </button>
        </div>
        <div class="buttons">
            <button id="button_m"> 1 Monat </button>
            <button id="button_w"> 1 Woche </button>
            <button id="button_h"> 24 Stunden </button>
        </div>

    <div class="einfuhrung"> 
        <h1 id="parkhausTitle"> </h1>
    </div>

    <div class="parkingChart">
        <canvas id="parkingChart" height="400"></canvas>
    </div>  

    </div>

    <footer class="footer">
        <p> FHGR PROJEKT VON NICOLE, TINA & ANOUK</p>
        <p> DATEN VON <a href="https://data.bs.ch/explore/dataset/100088/table/?disjunctive.title&sort=published" target="_blank">DATA.BS.CH</a> </p>
    </footer>

    <script src="script2.js"></script>


</body>
</html>
