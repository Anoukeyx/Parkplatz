<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkplatz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/this_is_basel.png" alt="This_is_Basel" id="basel">
    </header>

    <div class="center-logo">
        <img src="images/Logo.png" alt="Zentrales Logo" id="logo">
    </div>

    <div class="auto-gif">
        <img src="images/Komp 1.gif" alt="Fahrende Autos">
    </div>

    <div class="text-center">
        <p>Entdecke die Belegungstrends der Parkhäuser in Basel – analysiere die Verfügbarkeit der letzten Tage, Wochen oder Monate und plane deinen Besuch entsprechend!</p>
    </div>

    <div class="road">
        <img src="images/Weg.svg" alt="Strasse">
    </div>

    <div class="blue">
        <div class="buttons">
            <button id="button_ph"> Parkhaus wählen </button>
            <button id="button_m"> 1M </button>
            <button id="button_w"> 1W </button>
            <button id="button_h"> 24H </button>
        </div>

    </div>

    <footer class="footer">
        <p>FHGR PROJECT BY NICOLE, TINA & ANOUK</p>
        <p>POWERED BY <a href="https://data.bs.ch/explore/dataset/100088/table/?disjunctive.title&sort=published" target="_blank">DATA.BS.CH</a> </p>
    </footer>

    <canvas id="ParkingChart"></canvas>
    <script src="script.js"></script>

</body>
</html>
